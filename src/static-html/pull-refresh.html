<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Pull Refresh html 模板</title>
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">

  <link rel="stylesheet" href="../styles/pull-refresh.css">
</head>
<body>

<div class="rc-pull-refresh ">
  <div class="rc-ptr-box">
    <div class="rc-ptr-container">
      <div class="rc-ptr-image"></div>
    </div>
  </div>

  <!--基于 reactjs-scroll 组件-->

    </div>
    <div class="rc-scrollbar"></div>
  </div>
  <!--基于 reactjs-scroll 组件 end-->

  <div class="rc-load-more"></div>
</div>

</html>
